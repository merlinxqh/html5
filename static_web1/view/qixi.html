<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>慕课七夕主题</title>
    <link rel="stylesheet" href="../css/qixi.css" />
    <link rel="stylesheet" href="../css/pageA.css" />
    <link rel="stylesheet" href="../css/pageB.css" />
    <link rel="stylesheet" href="../css/pageC.css" />
    <script type="text/javascript" src="../js/qixi/jquery_1.9.1.js"></script>
    <script type="text/javascript" src="../js/qixi/jquery.transi.js"></script>
</head>
<body>
<div id='content'>
    <ul class='content-wrap'>
        <!-- 第一副画面 -->
        <li>
            <!--背景-->
            <div class="a_background">
                <div class="a_background_top"></div>
                <div class="a_background_middle"></div>
                <div class="a_background_botton"></div>
            </div>
            <!-- 云 -->
            <div class="cloudArea">
                <div class="cloud cloud1"></div>
                <div class="cloud cloud2"></div>
            </div>
            <!-- 太阳 -->
            <div id="sun"></div>

        </li>
        <!-- 第二副画面 -->
        <li>
            <!-- 背景图 -->
            <div class="b_background"></div>
            <div class="b_background_preload"></div>
            <!-- 商店 -->
            <div class="shop">
                <div class="door">
                    <div class="door-left"></div>
                    <div class="door-right"></div>
                </div>
                <!-- 灯 -->
                <div class="lamp"></div>
            </div>
            <!-- 鸟 -->
            <div class="bird birdFly"></div>
        </li>
        <li>
            <!-- 背景图 -->
            <div class="c_background">
                <div class="c_background_top"></div>
                <div class="c_background_middle"></div>
                <div class="c_background_botton"></div>
            </div>
            <!-- 小女孩 -->
            <div class="girl"></div>
            <!-- 水波 -->
            <div class="bridge-bottom">
                <div class="water">
                    <div id="water1" class="water_1"></div>
                    <div id="water2" class="water_2"></div>
                    <div id="water3" class="water_3"></div>
                    <div id="water4" class="water_4"></div>
                </div>
            </div>
            <!-- 星星 -->
            <ul class="stars">
                <li class="stars1"></li>
                <li class="stars2"></li>
                <li class="stars3"></li>
                <li class="stars4"></li>
                <li class="stars5"></li>
                <li class="stars6"></li>
            </ul>
        </li>
    </ul>
    <div id="boy" class="charector"></div>
    <div class="button">
        <button>开始</button>
    </div>
</div>
</body>
<script type="text/javascript" src="../js/qixi/swipe.js"></script>
<script type="text/javascript" src="../js/qixi/qixi.js"></script>   
<script type="text/javascript">
    $(function() {


        //////////
        // 小孩走路 //
        //////////
        var boy = BoyWalk();

        boy.setFlowerWalk();

        // 开始
        $("button:first").click(function() {

            // 第一次走路到桥底边left,top
            boy.walkTo(2000, 0.15)
                    .then(function() {
                        // 第二次走路到桥上left,top
                        return boy.walkTo(2000, 0.3, (girl.getOffset().top) / visualHeight);
                    })
                    .then(function() {
                        // 实际走路的比例
                        var proportionX = (girl.getOffset().left - boy.getWidth() + girl.getWidth() / 5) / visualWidth;
                        // 第三次桥上直走到小女孩面前
                        return boy.walkTo(2000,proportionX);
                    }).then(function() {
                        // 图片还原原地停止状态
                        boy.resetOriginal();
                    });
        });


    });
</script>
</html>
